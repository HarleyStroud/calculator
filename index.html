<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div id="page_container">
            <div id="calculator_container">
                <div id="input_display">
                    <p id="input_text">0</p>
                </div>
                <div id="btn_clear" class="button_div">AC</div>
                <div id="btn_sign" class="button_div">+/-</div>
                <div id="btn_percent" class="button_div">%</div>
                <div id="btn_divide" class="button_div btn_operation">/</div>
                <div id="btn_seven" class="button_div">7</div>
                <div id="btn_eight" class="button_div">8</div>
                <div id="btn_nine" class="button_div">9</div>
                <div id="btn_multiply" class="button_div btn_operation">*</div>
                <div id="btn_four" class="button_div">4</div>
                <div id="btn_five" class="button_div">5</div>
                <div id="btn_six" class="button_div">6</div>
                <div id="btn_subtract" class="button_div btn_operation">-</div>
                <div id="btn_one" class="button_div">1</div>
                <div id="btn_two" class="button_div">2</div>
                <div id="btn_three" class="button_div">3</div>
                <div id="btn_add" class="button_div btn_operation">+</div>
                <div id="btn_zero" class="button_div">0</div>
                <div id="btn_decimal" class="button_div">.</div>
                <div id="btn_equal" class="button_div btn_operation">=</div>
            </div>
    </div>
</body>
</html>
